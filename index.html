<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Encriptador de texto</title>
    <link rel ="shortcut icon" href="./assets/Logo.png">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main>

        <section class="logo__section">
            <img class="logo__section__img" src="./assets/Logo.png" alt="Logo" />
        </section>

        <section class="input__section">
            <textarea class="input__section__text" id="inputText" placeholder="Ingrese el texto aquí"></textarea>
            <div class="input__section__bottom">
                <div class="input__section__alert">
                    <img class="input__section__alert__logo" src="./assets/bi_exclamation-circle-fill.png" alt="Icono" />
                    <p class="input__section__alert__text">Solo
                        letras minúsculas y sin acentos</p>
                </div>
                <div class="buttons__section">
                    <button class="button__encriptar" id="encriptar">Encriptar</button>
                    <button class="button__desencriptar" id="desencriptar">Desencriptar</button>
                </div>
            </div>
        </section>

        <section class="output__section">
            <div class="output__section__a" id="outputA">
                <img class="output__section__a__img" src="./assets/Muñeco.png" alt="Muñeco" />
                <div class="output__section__a__alerts">
                    <p class="output__section__a__alert__main">Ningún mensaje fue encontrado</p>
                    <p class="output__section__a__alert__sub">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
            </div>

            <div class="output__section__b" id="outputB">
                <p class="output__section__b__text" id="outputText">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                <button class="button__copiar" id="copiar">Copiar</button>
            </div>
        </section>

    </main>
    <script src="./script.js"></script>
</body>

</html>
